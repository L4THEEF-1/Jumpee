<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
            animation: fadeIn 10s forwards;
        }

        @font-face {
            font-family: "bpx"; 
            src: url('dogicabold.ttf') format('truetype');
        }

        @font-face {
            font-family: "px"; 
            src: url('dogica.ttf') format('truetype');
        }

        .menu-screen {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
        }

        #start-btn {
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: 3px solid white;
            cursor: pointer;
            border-radius: 5px;
            font-family: "px";
            transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease, opacity 1s ease;
            margin-left: 570px;
        }

        #start-btn.fade {
            opacity: 0; 
        }

        #start-btn:hover {
            background-color: white;
            color: black;
            border: 3px solid black;
        }

        .title {
            font-size: 100px;
            font-family: "bpx";
            animation: moveUpDown 3s ease-in-out infinite;
            text-align: center;
            width: 500px;
            margin-left: 730px;
            margin-top: 250px;
        }

        @keyframes moveUpDown {
            0% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -55%); }
            100% { transform: translate(-50%, -50%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="menuBody">
    <div class="menu-screen">
        <h1 class="title">Game Over</h1>
        <br>
        <button id="start-btn">Return To Menu</button>
        <audio id="deadassSound" preload="auto">
            <source src="busted.mp3" type="audio/mp3">
            <audio id="overSound" preload="auto">
                <source src="overSound.mp3" type="audio/mp3">
            </audio>
        
            <script>
                window.addEventListener('DOMContentLoaded', () => {
                    const deadass = document.getElementById('deadassSound');
                    const overSound = document.getElementById('overSound');
                    
                    // Play deadass sound immediately
                    deadass.volume = 1.0;
                    deadass.play().catch(error => {
                        console.error("Deadass sound failed to play:", error);
                        // Fallback: Try again after user interaction
                        document.body.addEventListener('click', () => {
                            deadass.play().catch(e => console.error("Still couldn't play:", e));
                        }, { once: true });
                    });
                    
                    const startBtn = document.getElementById('start-btn');
                    startBtn.addEventListener('click', () => {
                        overSound.volume = 1.0;
                        overSound.currentTime = 0; // Rewind if already played
                        overSound.play()
                            .then(() => {
                                startBtn.classList.add('fade');
                                overSound.addEventListener('ended', () => {
                                    window.location.href = 'levels.html';
                                });
                            })
                            .catch(error => {
                                console.error("Over sound failed to play:", error);
                                // Fallback: Navigate without sound
                                startBtn.classList.add('fade');
                                setTimeout(() => {
                                    window.location.href = 'levels.html';
                                }, 500);
                            });
                    });
                });
            </script>
        </body>
        </html>
